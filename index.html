<!DOCTYPE html>
<html>
<head>
	<title>Address Book</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	
	<!-- Bootstrap Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="first-name-input">First Name:</label>
					<div class="col-sm-10">
						<input id="first-name-input" type="text">
						<label id="first-name-alert" class="required-field-alert"></label>
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-sm-2" for="last-name-input">Last Name:</label>
					<div class="col-sm-10">
						<input id="last-name-input" type="text">
						<label id="last-name-alert" class="required-field-alert"></label>
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-sm-2" for="phone-input">Phone:</label>
					<div class="col-sm-10">
						<input id="phone-input" type="text">
						<label id="phone-alert" class="required-field-alert"></label>
					</div>
				</div>
				<br>
				<div class="form-group">
					<label class="control-label col-sm-2" for="email-input">Email:</label>
					<div class="col-sm-10">
						<input id="email-input" type="text">
						<label id="email-alert" class="required-field-alert"></label>
					</div>
				</div>
				<br>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input id="new-entry-btn" class="btn btn-primary btn-med" type="button" value="Add Entry">
					</div>
				</div>
			</form>
		</div>

		<div class="row">
			<div id="display-area" class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Phone</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody id="data"></tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script></script>
</body>
</html>
